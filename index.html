<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href='#'>Bucket List</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right" id="navbar-right-side">
              <li class="auth-dropdown dropdown">
                <a href="#" class="auth-dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/Sign in <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <!-- launch modal -->
                  <li><a ><div class="dropdown-item" data-toggle="modal" data-target="#sign-up-modal">
                    Sign up!
                  </div></a></li>
                  <li><a ><div class="dropdown-item" data-toggle="modal" data-target="#sign-in-modal">
                    Sign in!
                  </div></a></li>
                  <li><a ><div class="dropdown-item change-pw-btn hidden" data-toggle="modal" data-target="#change-password-modal">
                    Change password
                  </div></a></li>
                  <li><a ><div class="dropdown-item hidden"id="sign-out-btn">Sign out!</div></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="auth">
          <form id="sign-up-form">
            <div>Sign Up</div>
              <input type="text" name="credentials[email]" value="" placeholder="Email">
              <input type="password" name="credentials[password]" value="" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" value="" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
          </form>
          <form id="sign-in-form">
            <div>Sign In</div>
            <input id="sign-in-email"type="text" name="credentials[email]" value="" placeholder="Email">
            <input id="sign-in-password" type="password" name="credentials[password]" value="" placeholder="Password">
            <input type="submit" name="submit" value="Sign in!">
          </form>
          <form id="sign-out-form">
              <div>Sign Out</div>
              <input type="submit" name="submit" value="Sign out!">
          </form>
          <form id="change-password-form">
              <div>Change Password</div>
              <input type="password" name="passwords[old]" value="" placeholder="Old Password">
              <input type="password" name="passwords[new]" value="" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
          </form>
        </div>
        <h1>Bucket List</h1>
        <div class="goal-container">
          <div class="goal-title">
          </div>
          <div class="goal-description">
          </div>
          <form id="create-form">
            <div class="create-container">
            </div>
          </form>
        </div>

        <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class="sign-up-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" name="credentials[email]" id="sign-up-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-up-password" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" class="form-control" id="confirm-password" name="credentials[confirm_password]" placeholder="Confirm password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign in modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="sign-in-modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="sign-in-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change password modal -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="change-password-modal-title">Change password</h4>
            </div>
            <div class="modal-body">
              <form class="change-password-form">
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" class="form-control" id="old-password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New password</label>
                  <input type="password" class="form-control" id="new-password" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      </main>
      <footer>
      </footer>
    </body>
</html>
