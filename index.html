<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <!-- Body Starts Here -->
    <body class="container-fluid">
      <div id="map"></div>

      <!-- Nav Starts Here -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href='#'>Bucket List - By Team BearPigMan</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right" id="navbar-right-side">
              <li class="auth-dropdown dropdown">
                <a href="#" class="auth-dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/Sign in <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <!-- launch modal -->
                  <li><a ><div class="dropdown-item sign-up-btn" data-toggle="modal" data-target="#sign-up-modal">
                    Sign up!
                  </div></a></li>
                  <li><a ><div class="dropdown-item sign-in-btn" data-toggle="modal" data-target="#sign-in-modal">
                    Sign in!
                  </div></a></li>
                  <li><a ><div class="dropdown-item change-pw-btn hidden" data-toggle="modal" data-target="#change-password-modal">
                    Change password
                  </div></a></li>
                  <li><a ><div class="dropdown-item hidden"id="sign-out-btn">Sign out!</div></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Nav Ends Here -->
      <!-- Main Body Section Starts Here -->
      <main>
        <h1>Bucket List</h1>
        <div class='get-goal-container'>
          <form id="get-goal-form">
            <input type="submit" class="get-goal-btn btn btn-default" name="get-btn" value="Click here to Get goals!">
          </form>
        </div>

        <div class="post-goal-container">
          <form id="post-goal-form">
            <input type="text" name="goal[title]" placeholder="Enter your goal!"><br>
            <input type="text" name="goal[description]" placeholder="Enter your description!"><br>
            <button type="submit" class="post-goal-btn" value="Click here to Post your goal!"></button><br>
          </form>
        </div>

<!-- This is where handle bars is going to render each goal when "get goals" btn is clicked -->
        <div id="content" class="content">
        </div>


        <!-- Modals Start Here, sign-in specifically -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class="sign-up-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" name="credentials[email]" id="sign-up-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-up-password" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" class="form-control" id="confirm-password" name="credentials[confirm_password]" placeholder="Confirm password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign in modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="sign-in-modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="sign-in-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change password modal -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="change-password-modal-title">Change password</h4>
            </div>
            <div class="modal-body">
              <form class="change-password-form">
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" class="form-control" id="old-password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New password</label>
                  <input type="password" class="form-control" id="new-password" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This is the marker modal -->
      <div class="modal fade" id="click-marker-modal" tabindex="-1" role="dialog" aria-labelledby="click-marker-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Marker Information:</h4>
            </div>
            <div class="modal-body">
              <div class="modal-goal-title">Goal title: </div>
              <div class="modal-goal-description">Description: </div>
                <div class='patch-goal-container'>
                  <form class="patch-goal-modal-form">
                    <input class="click-title-field" type="text" name="goal[title]" placeholder="Enter your goal!">
                    <input class="click-description-field" type="text" name="goal[description]" placeholder="Enter your description!">
                    <button type="submit" class="patch-goal" value="Click here to Patch this goal">
                      Update Goal</button>
                  </form>
                </div>
                <div class='delete-goal-container'>
                  <form class="delete-goal-modal-form">
                    <button type="submit" class="delete-goal" value="Click here to Delete this goal">
                      Delete Goal</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="create-marker-modal" tabindex="-1" role="dialog" aria-labelledby="create-marker-modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Marker Information:</h4>
              </div>
              <div class="modal-body">
                <div class="modal-goal-title">Goal title: </div>
                <div class="modal-goal-description">Description: </div>
                  <div class='post-goal-container'>
                    <form class="post-goal-modal-form">
                      <input class="create-title-field" type="text" name="goal[title]" placeholder="Enter your goal!">
                      <input class="create-description-field" type="text" name="goal[description]" placeholder="Enter your description!">
                      <button type="submit" class="post-goal" value="Click here to Post this goal">
                        Create Goal</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </main>
      <footer>
      </footer>
    </body>
</html>
